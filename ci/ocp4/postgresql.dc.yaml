---
kind: Template
apiVersion: template.openshift.io/v1
message: A new PostgreSQL application has been created in your project
metadata:
  name: bcgov-baserow-postgresql-dc
parameters:
  - description: The short-name of the Feedback Service, lower-case with hyphen.
    displayName: Feedback Name
    name: APP_NAME
    required: true
    value: test
  - description: Maximum amount of memory the container can use.
    displayName: Memory Limit
    name: MEMORY_LIMIT
    required: true
    value: 256Mi
  - description: Password for the PostgreSQL connection user.
    displayName: PostgreSQL Connection Password
    from: "[a-zA-Z0-9]{16}"
    generate: expression
    name: POSTGRESQL_PASSWORD
    required: true
  - description: Volume space available for data, e.g. 512Mi, 2Gi.
    displayName: Database Volume Capacity
    name: DB_VOLUME_CAPACITY
    required: true
    value: 256Mi
objects:
  - kind: Secret
    apiVersion: v1
    metadata:
      name: "${APP_NAME}-baserow-postgresql"
      labels:
        app: "${APP_NAME}-baserow"
      annotations:
        description: Database credentials and name.
        template.openshift.io/expose-database_name: "{.data['database-name']}"
        template.openshift.io/expose-password: "{.data['database-password']}"
        template.openshift.io/expose-username: "{.data['database-user']}"
    stringData:
      database-name: "${APP_NAME}"
      database-password: "${POSTGRESQL_PASSWORD}"
      database-user: "${APP_NAME}"
  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      name: "${APP_NAME}-baserow-postgresql-pvc"
      labels:
        app: "${APP_NAME}-baserow"
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: "${DB_VOLUME_CAPACITY}"
      storageClassName: netapp-file-standard
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: "${APP_NAME}-baserow-postgresql"
      labels:
        app: "${APP_NAME}-baserow"
      annotations: {}
    spec:
      strategy:
        type: Recreate
        recreateParams:
          timeoutSeconds: 600
        resources: {}
        activeDeadlineSeconds: 21600
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - "${APP_NAME}-baserow-postgresql"
            from:
              kind: ImageStreamTag
              namespace: openshift
              name: postgresql:12
      replicas: 1
      revisionHistoryLimit: 10
      test: false
      selector:
        app: "${APP_NAME}-baserow"
        deploymentconfig: "${APP_NAME}-baserow-postgresql"
      template:
        metadata:
          creationTimestamp:
          labels:
            app: "${APP_NAME}-baserow"
            deploymentconfig: "${APP_NAME}-baserow-postgresql"
          annotations: {}
        spec:
          volumes:
            - name: postgresql-volume
              persistentVolumeClaim:
                claimName: "${APP_NAME}-baserow-postgresql-pvc"
          containers:
            - name: "${APP_NAME}-baserow-postgresql"
              image: image-registry.openshift-image-registry.svc:5000/openshift/postgresql:12
              ports:
                - containerPort: 5432
                  protocol: TCP
              env:
                - name: POSTGRESQL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-baserow-postgresql"
                      key: database-name
                - name: POSTGRESQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-baserow-postgresql"
                      key: database-password
                - name: POSTGRESQL_USER
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-baserow-postgresql"
                      key: database-user
              resources: {}
              volumeMounts:
                - name: postgresql-volume
                  mountPath: "/var/lib/pgsql/data"
              livenessProbe:
                initialDelaySeconds: 30
                tcpSocket:
                  port: 5432
                timeoutSeconds: 1
              readinessProbe:
                exec:
                  command:
                    - /bin/bash
                    - -c
                    - pg_isready -h localhost -p 5432
                initialDelaySeconds: 20
                timeoutSeconds: 15
              terminationMessagePath: "/dev/termination-log"
              terminationMessagePolicy: File
              imagePullPolicy: Always
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          securityContext: {}
          schedulerName: default-scheduler
  - kind: Service
    apiVersion: v1
    metadata:
      name: "${APP_NAME}-baserow-postgresql"
      labels:
        app: "${APP_NAME}-baserow"
      annotations: {}
    spec:
      ports:
        - name: 5432-tcp
          protocol: TCP
          port: 5432
          targetPort: 5432
      selector:
        app: "${APP_NAME}-baserow"
        deploymentconfig: "${APP_NAME}-baserow-postgresql"
      type: ClusterIP
      sessionAffinity: None
    status:
      loadBalancer: {}
